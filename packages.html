<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بكجات المناسبات | جزيل للضيافة</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg"
          href="https://raw.githubusercontent.com/MohammedAliezamabdu/icons/56955cad967cf746645313766e5482f9604a8ff9/jazeel.jpg">

    <!-- Main Style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<div id="header-placeholder"></div>

<main class="page">

    <!-- ===================================================================================== -->
    <!-- HERO SECTION -->
    <!-- ===================================================================================== -->
    <section class="hero" data-animate>
        <div class="container">

            <div class="hero-copy">
                <h1>بكجات مناسبات بلمسة جزيل</h1>
                <p>
                    اخترنا لكم حزم ضيافة فاخرة للأعراس، التخرج، والضيافات الخاصة — مع إمكانية
                    التخصيص الكامل للألوان والمحتوى والشعارات لتتناسب مع هوية مناسباتكم.
                </p>
            </div>

            <div class="hero-media">
                <div class="hero-media-overlay"></div>
                <img src="https://images.unsplash.com/photo-1612197527762-397e74b7a5f2?auto=format&fit=crop&w=1600&q=80"
                     alt="بكجات ضيافة للمناسبات">
            </div>

        </div>
    </section>

    <!-- ===================================================================================== -->
    <!-- FILTER TABS -->
    <!-- ===================================================================================== -->
    <section class="container" style="margin-top: 2rem;" data-animate>
        <div class="filter-tabs">
            <button class="filter-tab active" data-category="all">الكل</button>
            <button class="filter-tab" data-category="wedding">الأعراس</button>
            <button class="filter-tab" data-category="hospitality">الضيافة</button>
            <button class="filter-tab" data-category="graduation">التخرج</button>
        </div>
    </section>

    <!-- ===================================================================================== -->
    <!-- PACKAGES GRID -->
    <!-- ===================================================================================== -->
    <section class="container" style="margin-top: 2rem;" data-animate>
        <div class="products-grid" id="packagesGrid">
            <!-- يتم تحميل البكجات عبر packages.js -->
        </div>
    </section>

</main>

<!-- ===================================================================================== -->
<!-- PACKAGE MODAL -->
<!-- ===================================================================================== -->
<div class="modal-overlay" id="packageModal" aria-hidden="true">
    <div class="modal-content">

        <button class="modal-close" id="closePackageModal">
            <i class="fas fa-times"></i>
        </button>

        <div class="modal-body" id="packageModalBody">
            <!-- سيتم تحميل تفاصيل البكج عبر packages.js -->
        </div>

    </div>
</div>

<div id="footer-placeholder"></div>

<script src="assets/js/translations.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/packages.js"></script>

</body>
</html>
