<style>
:root {
  --brown-dark: #4B3B2F;
  --brown: #8B5E3C;
  --beige: #D9C6A3;
  --beige-light: #F7F2ED;
  --text-dark: #3E2C1C;
  --text-light: #F7F2ED;
  --transition: all 0.35s ease;
}

body {
  font-family: "Cairo", sans-serif;
  background: linear-gradient(180deg, var(--beige-light) 0%, #EFE6DA 100%);
  color: var(--text-dark);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  animation: fadeIn 1s ease both;
  transition: var(--transition);
}

body.dark-mode {
  background: linear-gradient(180deg, var(--brown-dark) 0%, #2B221A 100%);
  color: var(--text-light);
}

.top-buttons {
  position: fixed;
  top: 15px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 15px;
  z-index: 1000;
}

.top-btn {
  background: var(--brown);
  color: #fff;
  border: none;
  border-radius: 50%;
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  transition: var(--transition);
}

.top-btn:hover {
  background: var(--beige);
  color: var(--brown-dark);
  transform: scale(1.1);
}

.scroll-top-btn {
  position: fixed;
  bottom: 24px;
  left: 24px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, var(--brown) 0%, var(--brown-dark) 100%);
  color: #fff;
  display: grid;
  place-items: center;
  box-shadow: 0 12px 24px rgba(0,0,0,0.25);
  cursor: pointer;
  transition: transform 0.3s ease, opacity 0.3s ease;
  opacity: 0;
  pointer-events: none;
  z-index: 1000;
}

.scroll-top-btn.is-visible {
  opacity: 1;
  pointer-events: auto;
}

.scroll-top-btn:hover {
  transform: translateY(-6px);
}

.links-page {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 6rem 1rem 3rem;
  min-height: calc(100vh - 120px);
  box-sizing: border-box;
}

.jazeel-card {

  border-radius: 25px;
  padding: 2rem;
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
  backdrop-filter: blur(12px);
  transition: var(--transition);
}

body.dark-mode .jazeel-card {
  background: rgba(75, 59, 47, 0.85);
}

body.dark-mode .scroll-top-btn {
  background: linear-gradient(135deg, var(--beige) 0%, var(--brown) 100%);
  color: var(--brown-dark);
}

.jazeel-logo {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  border: 4px solid var(--beige);
  object-fit: cover;
  margin-bottom: 1rem;
}

.jazeel-btn {
  background: linear-gradient(90deg, var(--brown) 0%, var(--brown-dark) 100%);
  color: #fff;
  border: none;
  border-radius: 14px;
  padding: 0.8rem 1rem;
  font-weight: 600;
  width: 100%;
  margin-bottom: 0.6rem;
  text-align: right;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: var(--transition);
  box-shadow: 0 6px 12px rgba(0,0,0,0.1);
  position: relative;
  overflow: hidden;
}

.jazeel-btn:hover {
  transform: translateY(-3px) scale(1.03);
  background: linear-gradient(90deg, var(--beige) 0%, var(--brown) 100%);
  color: var(--brown-dark);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.app-icon {
  width: 55px;
  height: 55px;
  border-radius: 50%;
  object-fit: cover;
  margin-left: 10px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.jazeel-btn:hover .app-icon {
  transform: scale(1.2) rotate(-5deg);
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
}

.btn-ripple {
  position: absolute;
  border-radius: 999px;
  transform: scale(0);
  animation: ripple 0.6s linear;
  background: rgba(255, 255, 255, 0.45);
  pointer-events: none;
  mix-blend-mode: screen;
}

@keyframes ripple {
  to {
    transform: scale(12);
    opacity: 0;
  }
}

@keyframes fadeIn {

  to {opacity: 1; transform: translateY(0);}
}

@media (max-width: 576px) {

<script>
document.addEventListener("DOMContentLoaded", () => {
  const backBtn = document.getElementById("backBtn");
  const shareBtn = document.getElementById("shareBtn");

  if (backBtn) {
    backBtn.addEventListener("click", () => {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = "index.html";
      }
    });
  }

  if (shareBtn) {
    shareBtn.addEventListener("click", async () => {
      const shareData = {
        title: "روابط جزيل الرسمية",
        text: "اكتشف كل خدمات وروابط جزيل في مكان واحد!",
        url: window.location.href
      };

      if (navigator.share) {
        try {
          await navigator.share(shareData);
        } catch (err) {
          console.log("لم تتم المشاركة:", err);
        }
      } else {
        alert("انسخ الرابط يدويًا:\n" + window.location.href);
      }
    });
  }

  const scrollTopBtn = document.createElement("button");
  scrollTopBtn.className = "scroll-top-btn";
  scrollTopBtn.innerHTML = '<i class="fa-solid fa-arrow-up"></i>';
  scrollTopBtn.title = "العودة للأعلى";
  document.body.appendChild(scrollTopBtn);

  const toggleScrollBtn = () => {
    if (window.scrollY > 400) {
      scrollTopBtn.classList.add("is-visible");
    } else {
      scrollTopBtn.classList.remove("is-visible");
    }
  };

  scrollTopBtn.addEventListener("click", () => {
    window.scrollTo({ top: 0, behavior: "smooth" });
  });

  window.addEventListener("scroll", toggleScrollBtn, { passive: true });
  toggleScrollBtn();

  const rippleTargets = document.querySelectorAll(".jazeel-btn");
  rippleTargets.forEach((button) => {
    if (button.dataset.rippleBound === "true") return;
    button.dataset.rippleBound = "true";
    button.addEventListener("click", (event) => {
      const rect = button.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const ripple = document.createElement("span");
      ripple.className = "btn-ripple";
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${event.clientX - rect.left - size / 2}px`;
      ripple.style.top = `${event.clientY - rect.top - size / 2}px`;
      button.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });
  });
});
</script>
